<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title> Tiệm hoa Nhà Làm - Trang cá nhân</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS GIỮ NGUYÊN -->
    <link rel="stylesheet" th:href="@{/CSS/StyleOfProfile.css}">
</head>

<body>

<!-- HEADER -->
<header class="site-header">
    <div class="header-inner">
        <div class="header-left">
            <a class="logo" th:href="@{/HomePage}">
                <img th:src="@{/Images/Logo.png}" alt="Logo" class="logo-img">
            </a>

            <nav class="main-nav" aria-label="Chính">
                <a th:href="@{/HomePage}">Trang chủ</a>
                <a th:href="@{/About}">Giới thiệu</a>
                <a th:href="@{/Contact}">Liên hệ</a>
            </nav>
        </div>

        <div class="header-right">
            <div class="search-wrap">
                <input type="search" placeholder="Tìm kiếm sản phẩm, mã..." aria-label="Tìm kiếm">
                <button class="search-btn" aria-label="Tìm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none"
                         stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="icon">
                        <circle cx="8" cy="8" r="6"/>
                        <line x1="18" y1="18" x2="13.65" y2="13.65"/>
                    </svg>
                </button>
            </div>

            <div class="header-icons">
                <a th:href="@{/Cart}" aria-label="Giỏ hàng">
                    <button class="icon-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                             stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="icon">
                            <circle cx="9" cy="21" r="1"/>
                            <circle cx="20" cy="21" r="1"/>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                        </svg>
                    </button>
                </a>

                <a th:href="@{/Profile}" aria-label="Thông tin">
                    <button class="icon-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                             stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="icon">
                            <path d="M20 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M4 21v-2a4 4 0 0 1 3-3.87"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </button>
                </a>

                <a class="btn-outline" th:href="@{/Login}">Đăng nhập</a>
                <a class="btn-primary" th:href="@{/Register}">Đăng ký</a>
            </div>
        </div>
    </div>
</header>

<main class="container grid">

    <!-- CHỈNH SỬA THÔNG TIN -->
    <section class="card" aria-labelledby="edit-title">
        <h2 id="edit-title">Chỉnh sửa thông tin</h2>

        <form novalidate>
            <div class="form-grid">

                <div class="field">
                    <label for="fullName">Họ và tên <span class="req">*</span></label>
                    <input id="fullName" type="text" placeholder="Họ và tên" required>
                    <small class="error"></small>
                </div>

                <div class="field">
                    <label for="email">Email <span class="req">*</span></label>
                    <input id="email" type="email" placeholder="email@example.com" required>
                    <small class="error"></small>
                </div>

                <div class="field">
                    <label for="phone">Số điện thoại</label>
                    <input id="phone" type="tel" placeholder="0123 456 789">
                    <small class="error"></small>
                </div>

                <div class="field">
                    <label for="birthday">Ngày sinh</label>
                    <input id="birthday" type="date">
                </div>

                <div class="field">
                    <label for="gender">Giới tính</label>
                    <select id="gender">
                        <option value="" selected>-- Chọn --</option>
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                        <option value="other">Khác</option>
                    </select>
                </div>

                <div class="field span-2">
                    <label for="address">Địa chỉ</label>
                    <textarea id="address" rows="3"
                              placeholder="123 Đường ABC, Quận 1, TP.HCM"></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn primary disabled">
                    Lưu thay đổi
                </button>
            </div>
        </form>
    </section>

    <!-- BẢO MẬT -->
    <section class="card" aria-labelledby="security-title">
        <h2 id="security-title">Bảo mật</h2>

        <form>
            <div class="field">
                <label for="currentPassword">Mật khẩu hiện tại</label>
                <input id="currentPassword" type="password">
            </div>

            <div class="field">
                <label for="newPassword">Mật khẩu mới</label>
                <input id="newPassword" type="password">
            </div>

            <div class="field">
                <label for="confirmPassword">Nhập lại mật khẩu</label>
                <input id="confirmPassword" type="password">
                <small class="error"></small>
            </div>
            <div class="form-actions">
                <button type="button" class="btn">
                    Đổi mật khẩu
                </button>
                <button type="button" class="btn danger">
                    Đăng xuất
                </button>
            </div>
        </form>
    </section>
</main>


<!-- JS -->
<script th:src="@{/JavaScript/Profile.js}"></script>

<!-- FOOTER -->
<footer class="site-footer">
    <div class="footer-inner">
        <div>
            <h4>Chi nhánh</h4>
            <p>Hà Nội – Quang Trung</p>
            <p>TP.HCM – Nguyễn Huệ</p>
        </div>

        <div>
            <h4>Liên hệ</h4>
            <p>Email: builequochungb3@gmail.com</p>
            <p>Hotline: 0327048118</p>
        </div>
    </div>
</footer>

</body>
</html>
