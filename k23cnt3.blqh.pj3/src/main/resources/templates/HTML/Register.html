<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Tiệm hoa Nhà Làm - Đăng ký</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/CSS/StyleOfLogin&Register.css}">
</head>
<body>

<div class="form-container">
    <a class="logo" th:href="@{/HomePage}">
        <img th:src="@{/Images/Logo.png}" alt="Logo" class="logo-img">
    </a>

    <a th:href="@{/HomePage}" class="back-home-btn">← Trang chủ</a>

    <h2>Đăng ký</h2>
    <p>Tạo tài khoản mới của bạn!</p>

    <form th:action="@{/register}" method="post">
        <input type="text" name="fullName" placeholder="Tên hiển thị" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Mật khẩu" required>
        <input type="password" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
        <button type="submit">Đăng ký</button>
    </form>

    <div class="switch-link">
        Đã có tài khoản? <a th:href="@{/Login}">Đăng nhập</a>
    </div>
</div>

</body>
</html>
