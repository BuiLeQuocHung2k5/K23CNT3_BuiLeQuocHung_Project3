<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Tiệm hoa Nhà Làm - Đăng nhập</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/CSS/StyleOfLogin&Register.css}">
</head>
<body>

<div class="form-container">
    <a class="logo" th:href="@{/HomePage}">
        <img th:src="@{/Images/Logo.png}" alt="Logo" class="logo-img">
    </a>

    <a th:href="@{/HomePage}" class="back-home-btn">← Trang chủ</a>

    <h2>Đăng nhập</h2>
    <p>Chào mừng bạn quay lại!</p>

    <form th:action="@{/Login}" method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Mật khẩu" required>
        <button type="submit">Đăng nhập</button>
    </form>

    <div class="switch-link">
        <p>Chưa có tài khoản? <a th:href="@{/Register}">Đăng ký</a></p>
        <p>Quên mật khẩu? <a th:href="@{/ForgotPass}">Tìm lại mật khẩu</a></p>
    </div>
</div>

</body>
</html>
